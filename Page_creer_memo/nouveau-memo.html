<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Travel'Memo | Nouveau memo</title>
  </head>
  <body>
    <main>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="/index.html"
            ><span>T</span>ravel'<span>M</span>emo</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/Page_creer_memo/nouveau-memo.html"
                  >Créer un memo</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Se déconnecter</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section class="container m-auto mt-5">
        <h2>Créer un memo de voyage :</h2>
        <form class="text-white">
          <div class="mb-3">
            <label for="titre" class="form-label">Nom de l'étape :</label>
            <input type="text" class="form-control" id="titre" />
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">Image de l'étape :</label>
            <input type="text" class="form-control" id="image" />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label"
              >Ecrivez vos notes :</label
            >
            <textarea
              name="description"
              class="form-control"
              id="description"
              rows="3"
            ></textarea>
          </div>

          <button type="submit" class="btn btn-warning w-100">
            Créer mon memo
          </button>
        </form>
        <a href="/Page_creer_memo/nouveau-memo.html">Retour</a>
      </section>
    </main>

    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
